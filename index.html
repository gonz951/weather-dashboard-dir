<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width = device-width, initial-scale = 1.0">
     <meta http-equiv="X-UA-Compatible" content="ie = edge">
     <link rel="stylesheet" href="./assets/css/style.css">
     <title>Weather Directory</title>
 </head>
 <body>
     <header>
         <h1>Weather Dashboard</h1>
     </header>
     <main>
         <aside class="weather-search">
             <h2>Search for a City:</h2>
             <section>
                 <form id="city-form">
                     <input type="text" id="cityname" placeholder="city name"/>
                     <button type="submit" class="btn">Search</button>
                 </form>
             </section>
             <section class="city-inventory">
                <div>
                 buttons for previous cities
                </div>
             </section>
         </aside>
         <div class="dashboard">
            <div id="day-card">
             <section>Main card for today's weather</section>
            </div>
            <div id="week-card">
             <article>Places for cards, later</article>
            </div>
         </div>
     </main>
     <script src="./assets/js/script.js"></script>
 </body>
</html>
